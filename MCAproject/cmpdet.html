<!DOCTYPE html>
<html>
  <head>
    <title>Company Details</title>
   <a href="https://www.mca.gov.in/content/mca/global/en/home.html">click here to visit MCA website </a>
  </head>
  <body>
    <div class1>
    <h1>Company Details</h1>
    <form>
      <h2>Company Information</h2>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName"><br><br>
      <label for="directorName">Director Name:</label>
      <input type="text" id="directorName" name="directorName"><br><br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    </div>
  </body>
</html>
